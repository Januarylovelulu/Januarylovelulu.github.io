<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/div_float.css"/>
		<link rel="stylesheet" type="text/css" href="css/checkOut.css"/>
		<script src="js/checkOut.js"></script>
	</head>
	<body>
		<div id="head" class="contain1200">
			<div class="box160" onclick="location.href='./index.html'">首页</div>
			<div class="box160">品牌</div>
			<div class="box160">设计师</div>
			<div class="box160">联系我们</div>
		</div>
		<table class="box1200">
			<tr class="title">
				<td><input id="checkAll" type="checkbox" checked>全选</td>
				<td>商品</td>
				<td>单价</td>
				<td>数量</td>
				<td>小计（￥）</td>
				<td>操作</td>
			</tr>
		</table>
		<div id="foot" class="box1200">
			<div id="deleteAll" class="box120" style="width: 130px;cursor: pointer;">删除所有商品</div>
			<div id="deleteAll" class="box120" onclick="location.href='./index.html'" style="margin-left: 50px;width: 130px;cursor: pointer;">返回首页选择</div>
			<div class="box120 foot_right" style="border: 1px white solid;cursor: pointer;border-radius: 10px;">结算</div>
			<div id="priceAll" class="box120 foot_right"  style="text-align: left;margin-left: 0;"></div>
			<div class="box120 foot_right" style="text-align: right;margin-right: 0;">合计：￥</div>
			<div id="totalGoods" class="box200 foot_right">已选商品0件</div>
		</div>
	</body>
</html>
